<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = +prompt("Nhập giá trị a");
        let b = +prompt("Nhập giá trị b");
        let c = a + b;
        let d = a - b;
        let e = a / b;
        let f = a * b;
        document.write("Tổng:" + c + "\nHiệu:" + d + "\nThương:" + e + "\nTích:" + f);
        alert("Tổng:" + c + "\nHiệu:" + d + "\nThương:" + e + "\nTích:" + f);
        console.log("Tổng:" + c + "\nHiệu:" + d + "\nThương:" + e + "\nTích:" + f);
    </script>
</body>

</html>
